<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FashionMNIST - Tahmin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h2 {
        margin-top: 40px;
        color: #333;
      }
      #container {
        background: #fff;
        padding: 32px 24px 24px 24px;
        border-radius: 12px;
        box-shadow: 0 2px 16px #0001;
        margin-top: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
      }
      #file {
        margin-bottom: 16px;
      }
      #preview {
        margin: 12px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        max-width: 160px;
        max-height: 160px;
        display: none;
      }
      #btn {
        background: #1976d2;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 12px;
      }
      #btn:hover {
        background: #125ea7;
      }
      #result {
        font-size: 1.1rem;
        margin-top: 10px;
        min-height: 24px;
        color: #222;
        font-weight: bold;
      }
      #result.error {
        color: #c62828;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Görsel yükleyin ve tahmin alın</h2>
    <div id="container">
      <input id="file" type="file" accept="image/*" />
      <img id="preview" />
      <button id="btn">Tahmin Et</button>
      <div id="result"></div>
    </div>
    <script>
      const fileInput = document.getElementById('file');
      const preview = document.getElementById('preview');
      const resultDiv = document.getElementById('result');

      fileInput.onchange = () => {
        const f = fileInput.files[0];
        if (f) {
          const reader = new FileReader();
          reader.onload = e => {
            preview.src = e.target.result;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(f);
        } else {
          preview.style.display = 'none';
        }
        resultDiv.innerText = '';
        resultDiv.classList.remove('error');
      };

      document.getElementById('btn').onclick = async () => {
        const f = fileInput.files[0];
        if (!f) {
          alert('Lütfen bir dosya seçin');
          return;
        }
        resultDiv.innerText = 'Tahmin yapılıyor...';
        resultDiv.classList.remove('error');
        const fd = new FormData();
        fd.append('file', f);
        try {
          const res = await fetch('/predict', {method: 'POST', body: fd});
          const j = await res.json();
          if (res.ok) {
            resultDiv.innerText = `${j.class} — olasılık: ${(j.probability*100).toFixed(2)}%`;
            resultDiv.classList.remove('error');
          } else {
            resultDiv.innerText = `Hata: ${j.error || JSON.stringify(j)}`;
            resultDiv.classList.add('error');
          }
        } catch (err) {
          resultDiv.innerText = 'Sunucuya ulaşılamıyor.';
          resultDiv.classList.add('error');
        }
      }
    </script>
  </body>
</html>
